<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="../Images/Ict logo.png">
  <title>Login - EcoShield</title>
  <link rel="stylesheet" href="../Css-folder/style.css">
</head>
<body>
  <header>
    
    <img src="../Images/Ict logo.png">
    <h1>Login</h1>
        <nav>
      <a href="../index.html">Home</a>
      
    </nav>
  </header>
  <main>
    <form onsubmit="loginUser(event)">
      <h1>Welcome user!</h1>
      <input type="email">
      <input type="password" placeholder="Password" required><br><br>
      <button type="submit">Sign up</button>
    </form>
  </main>
  <footer>
    <p id="Myfooter">@Copyright 2025 www.ecoshield.co.com All rights reserved. Developed by Sangria Y7 room 5</p>
  </footer>

  <script>
     function loginUser(event) {
      event.preventDefault();
      localStorage.setItem('loggedIn', 'true');
      window.location.href = '../index.html'; // Go to Home after login /
    }
</script>
  </script>
</body>
</html>
